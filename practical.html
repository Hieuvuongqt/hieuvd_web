<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/practical.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <section class="Main">
        <div id="wrapper">
            <form action="" id="form-login">
                <h1 class="form-heading">REGISTER</h1>
                <div class="form-group">
                    <i class="far fa-user"></i>
                    <input type="text" class="form-input" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <input type="password" class="form-input" placeholder="Password" required>
                    <div id="eye">
                        <i class="far fa-eye"></i>
                    </div>
                </div>
                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <input type="password" class="form-input" placeholder="Re-input Password" required>
                    <div id="eye">
                        <i class="far fa-eye"></i>
                    </div>
                </div>
                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <input type="email" class="form-input" placeholder="E-mail" required>
                    <div id="eye">
                        <i class="far fa-eye"></i>
                    </div>
                </div>
                <br/>
                <label><input type="checkbox" name="confirm" required/> I agree to the <a href="#" style="color: black; text-decoration: none">Terms Of Servicee</a>  </label>
                <br/>
                <input type="submit" value="SIGN UP" class="form-submit">
                <div class="form-group"></div>
                <label> Already a member? Login Here </label>

            </form>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="JS/practical.js"></script>
</html>
